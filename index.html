<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <title>Wishlist App</title>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6">Wishlist App</h1>
        
        <!-- Create New Wishlist Form -->
        <div class="bg-white p-6 rounded-lg shadow mb-8">
            <h2 class="text-xl font-semibold mb-4">Create New Wishlist</h2>
            <div class="flex gap-4">
                <input type="text" id="wishlist-name" placeholder="Wishlist Name" 
                    class="flex-1 p-2 border rounded">
                <input type="text" id="wishlist-person" placeholder="Person's Name" 
                    class="flex-1 p-2 border rounded">
                <button id="add-wishlist" 
                    class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                    Create Wishlist
                </button>
            </div>
        </div>

        <!-- Wishlists Container -->
        <div id="wishlists" class="space-y-8"></div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
